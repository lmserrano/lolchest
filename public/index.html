<!doctype html>
<html>
<head>
	<title>
		LOL Chest
	</title>
	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
	<link href='https://fonts.googleapis.com/css?family=Dosis' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/stylesheet.css">
</head>
<body>
	<div class="container">
		<div class="logo">
			<img src="rsc/banner.jpg" alt="Chest Finder">
			<!-- <h1>LOL Chest</h1> -->
		</div>
		<div class='summonerInput'>
			<!-- <h2>Find a champion to get your chest with</h2> -->
			<form class="pure-form" onsubmit="loadPlayer(); return false;">
				
				<div>
					<!-- <label for="summonerName">Summoner Name</label> -->
					<input type="text" id="summonerName" placeholder="Summoner Name" value="">

					<select id="regionSelect">
						<option value="NA">NA</option>
						<option value="EUW">EUW</option>
						<option value="EUNE">EUNE</option>
						<option value="BR">BR</option>
						<option value="TR">TR</option>
						<option value="RU">RU</option>
						<option value="LAN">LAN</option>
						<option value="LAS">LAS</option>
						<option value="OCE">OCE</option>
						<option value="KR">KR</option>
					</select>
					<select id="roleSelect">
						<option value="all">All Roles</option>
						<option value="top">Top</option>
						<option value="jungle">Jungle</option>
						<option value="mid">Mid</option>
						<option value="bot">Bot</option>
						<option value="support">Support</option>
					</select>
				</div>
				<button type="submit" class="pure-button pure-button-primary" onclick="loadPlayer()">What champion should I get a chest with?</button>
				<!-- <input type="button" id="summonerGo" class="btn" value="Go!" onclick="loadPlayer()"> -->
			</form>
		</div>


		<div class="results">

			<div  id="recChamps">
				<h1>You should try</h1>
<!-- 				<ul class="portraitsContainer" id="recChampsContainer">
				</ul> -->
				<div class="championSplash">
					<img src="http://ddragon.leagueoflegends.com/cdn/img/champion/splash/Tristana_0.jpg">
					<div>
						<span class="championName">Tristana</span><br>
						Your Best Rank: S<br>Mastery Points: 1235</span>
					</div>
				</div>
				<h2>Other champions you are good at</h2>
				<div class="portraitsContainer" id="recChampsContainer">
					<div class="championProfile" title="Katarina">
						<img src="http://ddragon.leagueoflegends.com/cdn/6.9.1/img/champion/Katarina.png">
						<span>Best Rank: S<br>Mastery Points: 2285</span>
					</div>

					<div class="championProfile" title="Tristana">
						<img src="http://ddragon.leagueoflegends.com/cdn/6.9.1/img/champion/Tristana.png">
						<span>Best Rank: S<br>Mastery Points: 2285</span>
					</div>
					<div class="championProfile" title="Ezreal"><img src="http://ddragon.leagueoflegends.com/cdn/6.9.1/img/champion/Ezreal.png">	<span class="championGrade"><span>A+<br>8352</span></span></div><div class="championProfile" title="Quinn"><img src="http://ddragon.leagueoflegends.com/cdn/6.9.1/img/champion/Quinn.png">	<span class="championGrade"><span>A+<br>1491</span></span></div><div class="championProfile" title="Karma"><img src="http://ddragon.leagueoflegends.com/cdn/6.9.1/img/champion/Karma.png">	<span class="championGrade"><span>A<br>4971</span></span></div></ul>
			</div>
		</div>
		<div class="results">

			<div class="hidden" id="ownedChamps">
				<h1>Champions that you have received chests for</h1>
				<ul class="portraitsContainer" id="ownedChampsContainer">

				</ul>
			</div>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
